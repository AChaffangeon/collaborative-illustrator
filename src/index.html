<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="description" content="A collaborative illustrator written in TypeScript.">
    <meta name="keywords" content="illustrator,collaborative">

    <title>Illustrator</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body id="body">
    <!-- Conteant goes here! -->
    <div id="menu">
        <div id="app-title">Collaborative Illustrator</div>
    </div>
    <div id="app-body">
        <div id="toolbar"></div>
        <div id="canvas"></div>
        <div id="info-panel"></div>
        <div id="login-screen">
            <div id="login-screen-background"></div>
            <div id="login-popup">
                <h1>Join the Illustrators</h1>
                <div id="join-room-div">
                    <label for="join-room-roomid">room-</label>
                    <input type="text" id="join-room-roomid" value="">
                    <button id="join-room-button">Join a room</button>
                </div>
                <div id="new-room-div">
                    <label>Create a room?</label>
                    <button id="new-room-button">Let's Go</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="itm.js"></script>

</html>
